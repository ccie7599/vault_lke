---
# Example application that accesses Vault secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      serviceAccountName: app-vault-access
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 80
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
            - name: VAULT_ROLE
              value: "api"
        
        # Vault Agent sidecar for automatic secret injection
        - name: vault-agent
          image: hashicorp/vault:1.15.4
          args:
            - "agent"
            - "-config=/vault/config/agent.hcl"
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
          volumeMounts:
            - name: vault-agent-config
              mountPath: /vault/config
            - name: shared-secrets
              mountPath: /vault/secrets
      
      volumes:
        - name: vault-agent-config
          configMap:
            name: vault-agent-config
        - name: shared-secrets
          emptyDir:
            medium: Memory
---
# Vault Agent configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
  namespace: default
data:
  agent.hcl: |
    exit_after_auth = false
    
    vault {
      address = "http://vault.vault.svc.cluster.local:8200"
    }
    
    auto_auth {
      method {
        type = "kubernetes"
        
        config = {
          role = "api"
        }
      }
      
      sink {
        type = "file"
        config = {
          path = "/vault/secrets/.vault-token"
        }
      }
    }
    
    template {
      source      = "/vault/config/template.ctmpl"
      destination = "/vault/secrets/config.json"
    }
  
  template.ctmpl: |
    {{ with secret "api/data/myapp/config" }}
    {
      "database_url": "{{ .Data.data.database_url }}",
      "api_key": "{{ .Data.data.api_key }}"
    }
    {{ end }}
---
# Example Job to write a secret (for testing)
apiVersion: batch/v1
kind: Job
metadata:
  name: vault-write-secret
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: vault-write-secret
    spec:
      serviceAccountName: app-vault-access
      restartPolicy: Never
      containers:
        - name: vault-cli
          image: hashicorp/vault:1.15.4
          command:
            - /bin/sh
            - -c
            - |
              # Get Kubernetes token
              KUBE_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              
              # Login to Vault
              VAULT_TOKEN=$(vault write -field=token auth/kubernetes/login \
                role=api \
                jwt=$KUBE_TOKEN)
              
              export VAULT_TOKEN
              
              # Write a test secret
              vault kv put api/myapp/config \
                database_url="postgresql://localhost:5432/mydb" \
                api_key="test-api-key-12345"
              
              echo "Secret written successfully!"
              
              # Read it back to verify
              vault kv get api/myapp/config
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
