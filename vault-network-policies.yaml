---
# Network Policy for Vault Namespace
# Controls which pods can access Vault pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-ingress
  namespace: vault
spec:
  podSelector:
    matchLabels:
      app: vault
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from within vault namespace (for HA clustering)
    - from:
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 8201
    
    # Allow traffic from pods with vault-access label in any namespace
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              vault-access: "enabled"
      ports:
        - protocol: TCP
          port: 8200
  
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow communication between Vault pods
    - to:
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 8201
    
    # Allow Kubernetes API access (for auth and service registration)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443

---
# Network Policy for Application Namespaces
# Only pods with vault-access=enabled label can reach Vault
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-client-access
  namespace: default
spec:
  podSelector:
    matchLabels:
      vault-access: "enabled"
  policyTypes:
    - Egress
  egress:
    # Allow access to Vault
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200
    
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow general egress (for other app needs like APIs, databases)
    # Comment out if you want stricter control
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443

---
# Network Policy for Application Namespaces
# Explicitly deny all other pods from reaching Vault
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-vault-access
  namespace: default
spec:
  podSelector:
    matchExpressions:
      - key: vault-access
        operator: NotIn
        values: ["enabled"]
  policyTypes:
    - Egress
  egress:
    # Allow DNS (needed for basic functionality)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow general internet access
    # But NOT to vault namespace
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values: ["vault"]

