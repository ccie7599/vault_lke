---
# ServiceAccount for Admin access (Customer controlled)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-admin
  namespace: vault
  annotations:
    description: "Admin access for customer - full control over secrets and unsealing"
---
# ServiceAccount for Operator access (SRE team)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-operator
  namespace: vault
  annotations:
    description: "Operator access for SRE - infrastructure management without secret access"
---
# ServiceAccount for API access (Applications)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-vault-access
  namespace: default
  annotations:
    description: "API access for applications - read/write secrets in api namespace"
---
# Example: Additional namespaces for applications
apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-vault-access
  namespace: apps
  annotations:
    description: "API access for applications in apps namespace"
---
apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-vault-access
  namespace: production
  annotations:
    description: "API access for applications in production namespace"
